name: Deploy to Firebase Hosting on PR
on: pull_request
permissions:
  checks: write
  contents: read
  pull-requests: write
jobs:
  build_and_preview:
    if: ${{ github.event.pull_request.head.repo.full_name == github.repository }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
      - run: npm ci && npm run build
      
      - name: Deploy to Firebase Hosting Preview
        run: |
          echo '${{ secrets.FIREBASE_SERVICE_ACCOUNT_RUBAN_PORTFOLIO }}' > $HOME/gcloud-service-key.json
          export GOOGLE_APPLICATION_CREDENTIALS=$HOME/gcloud-service-key.json
          npm install -g firebase-tools
          firebase hosting:channel:deploy pr-${{ github.event.pull_request.number }} --project ruban-portfolio --non-interactive --expires 7d